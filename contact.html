<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AC – Sell and Rent | Contact</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
<header>
  <div class="container nav">
    <nav class="menu" style="gap:18px">
      <a href="index.html">Accueil</a>
      <a href="voiture.html">Voiture</a>
      <a href="appartement.html">Appartements</a>
    </nav>
    <a class="brand" href="index.html" aria-label="AC – Sell and Rent">
      <img src="Logo initiale marroné gourmand élégant minimaliste.png" alt=""><span>AC – Sell and Rent</span>
    </a>
    <nav class="menu"><a class="cta" href="contact.html">Contact</a></nav>
  </div>
</header>

<main class="container">
  <section class="section">
    <h1>Contactez-nous</h1>
    <form class="form" method="post" action="mailto:ac-sellandrent@gmail.com" enctype="text/plain">
      <label for="nom">Nom</label>
      <input id="nom" name="Nom" required>

      <label for="email">Email</label>
      <input id="email" type="email" name="Email" required>

      <label for="tel">Téléphone</label>
      <input id="tel" name="Téléphone">

      <label for="sujet">Sujet</label>
      <input id="sujet" name="Sujet">

      <label for="msg">Message</label>
      <textarea id="msg" name="Message"></textarea>

      <div class="actions">
        <button class="btn primary" type="submit">Envoyer ma demande</button>
        <a class="btn" href="mailto:ac-sellandrent@gmail.com">Nous écrire</a>
      </div>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container grid">
    <div>© 2025 <strong>AC – Sell and Rent</strong>. Tous droits réservés.</div>
    <div class="small">
      <a href="mentions-legales.html">Mentions légales & RGPD</a> • ac-sellandrent@gmail.com
    </div>
  </div>
</footer>
</body>
</html>
